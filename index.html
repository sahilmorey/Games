<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="table">
            <div class="cards">
                <div class="card" id="card1"></div>
                <div class="card" id="card2"></div>
                <div class="card" id="card3"></div>
            </div>
        </div>
        <div class="controls">
            <button class="color-btn" data-color="red">Choose Red</button>
            <button class="color-btn" data-color="yellow">Choose Yellow</button>
            <button class="color-btn" data-color="green">Choose Green</button>
        </div>
        <div class="bet-info">
            <p id="time">Time: 15s</p>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
